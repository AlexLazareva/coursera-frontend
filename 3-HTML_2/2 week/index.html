<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Бабуленькин урожай</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="gallery">
            <!-- Блок с картинками слайдера -->
            <div class="gallery__wrapper">
                <!-- Изображение 1 -->
                <article class="gallery__item">
                    <img class="gallery__img" src="https://ryady.ru/upload/iblock/3a8/000000000003007087_0.jpg" alt="кабачок">
                    <p class="item__text"></p>
                </article>
                <!-- Изображение 2 -->
                <article class="gallery__item">
                    <img class="gallery__img" src="http://fruitcity73.ru/wp-content/uploads/2016/09/baklazhan.jpg" alt="баклажан">
                    <p class="item__text"></p>
                </article>
                <!-- Изображение 3 -->
                <article class="gallery__item">
                    <img class="gallery__img" src="https://pbs.twimg.com/media/DUsiqKuXcAA9X_A.jpg" alt="перец">
                    <p class="item__text"></p>
                </article>
                <!-- Изображение 4 -->
                <article class="gallery__item">
                    <img class="gallery__img" src="https://freshmart.com.ua/images/35/mainimg/f1a568a42ec8f7d1a4c155eee76bb412_big.jpeg" alt="морковь">
                    <p class="item__text"></p>
                </article>
                <!-- Изображение 5 -->
                <article class="gallery__item">
                    <img class="gallery__img" src="https://images.wallpaperscraft.ru/image/ogurcy_svezhie_zelenye_ovoschi_5836_800x600.jpg" alt="огурцы">
                    <p class="item__text"></p>
                </article>
                <!-- Изображение 6 -->
                <article class="gallery__item">
                    <img class="gallery__img" src="https://im0-tub-ru.yandex.net/i?id=60634bdc30519512575396f7b95cc711&n=13&exp=1" alt="патиссон">
                    <p class="item__text"></p>
                </article>
                <!-- Изображение 7 -->
                <article class="gallery__item">
                    <img class="gallery__img" src="https://agrobazar.ru/upload/iblock/5bc/5bc8ae8f7f5451990d705e7bce89b10d.jpg" alt="капуста">
                    <p class="item__text"></p>
                </article>
                <!-- Изображение 8 -->
                <article class="gallery__item">
                    <img class="gallery__img" src="https://foodfactology.files.wordpress.com/2015/12/onion-01.jpg?w=1400" alt="лук">
                    <p class="item__text"></p>
                </article>
            </div>
            <!-- Блок с картинками слайдера END -->

            <!-- Переключатели для кадров слайдера -->
            <div class="controls__wrapper">
                <ul class="controls__list">
                    <li class="control__item">
                        <input name="slider" type="radio" value="1">
                    </li>
                    <li class="control__item">
                        <input name="slider" type="radio" value="2">
                    </li>
                    <li class="control__item">
                        <input name="slider" type="radio" value="3">
                    </li>
                    <li class="control__item">
                        <input name="slider" type="radio" value="4">
                    </li>
                    <li class="control__item">
                        <input name="slider" type="radio" value="5">
                    </li>
                    <li class="control__item">
                        <input name="slider" type="radio" value="6">
                    </li>
                </ul>
            </div>
            <!-- Переключатели для кадров слайдера END -->
        </section>
    </div>
</body>
</html>
