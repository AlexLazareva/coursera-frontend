<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Бабуленькины котятки</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Бабуленькины котятки</h1>
        </div>
    </header>
    <main>
        <!-- Левое меню -->
        <nav class="menu menu__left">
            <ul class="menu__list">
                <li>
                    <label for="abyssinia" class="menu__item">Абиссинская</label>
                </li>
                <li>
                    <label for="british" class="menu__item">Британская</label>
                </li>
                <li>
                    <label for="russianBlue" class="menu__item">Русская голубая</label>
                </li>
                <li>
                    <label for="siamese" class="menu__item">Сиамская</label>
                </li>
            </ul>
        </nav>
        <!-- Левое меню END -->
        <section class="main">
            <input id="abyssinia" type="checkbox" name="breed" class="sort">
            <input id="british" type="checkbox" name="breed" class="sort">
            <input id="russianBlue" type="checkbox" name="breed" class="sort">
            <input id="siamese" type="checkbox" name="breed" class="sort">
            <ul class="cards">
                <!-- карточка 1 -->
                <li class="card" data-name="Гоша, 4 года">
                    <img class="card__img" src="https://zelenyjmir.ru/wp-content/uploads/2017/06/Abissinskaya-koshka-28.jpg" alt="абиссинская кошка">
                </li>
                <!-- карточка 2 -->
                <li class="card" data-name="Гоша, 4 года">
                    <img class="card__img" src="https://mrkot.com/wp-content/uploads/2018/10/britanskaya-korotkosherstnaya.jpg" alt="британская кошка">
                </li>
                <!-- карточка 3 -->
                <li class="card" data-name="Гоша, 4 года">
                    <img class="card__img" src="https://prohvost.club/wp-content/uploads/2018/05/russkaya-golubaya-koshka-1.jpg" alt="русская голубая">
                </li>
                <!-- карточка 4 -->
                <li class="card" data-name="Гоша, 4 года">
                    <img class="card__img" src="http://monateka.com/images/2257082.jpg" alt="русская голубая">
                </li>
                <!-- карточка 5 -->
                <li class="card" data-name="Гоша, 4 года">
                    <img class="card__img" src="https://2krota.ru/wp-content/uploads/2018/11/Siamese-Cat.jpg" alt="сиамская кошка">
                </li>
                <!-- карточка 6 -->
                <li class="card" data-name="Гоша, 4 года">
                    <img class="card__img" src="https://avatars.mds.yandex.net/get-pdb/27625/d04ed3a2-dcad-4698-93c2-2a5669939946/s1200?webp=false" alt="сиамская кошка">
                </li>
                <!-- карточка 7 -->
                <li class="card" data-name="Гоша, 4 года">
                    <img class="card__img" src="https://catspaw.ru/wp-content/uploads/2016/08/Russkaya_golubaya_koshka_yamazaki1973.jpg" alt="сиамская кошка">
                </li>
                <!-- карточка 8 -->
                <li class="card" data-name="Гоша, 4 года">
                    <img class="card__img" src="https://avatars.mds.yandex.net/get-pdb/477388/d52c117d-88dd-4e71-afea-c34b86b95bd0/s1200" alt="британская кошка">
                </li>
            </ul>
            <!-- карточка 8 -->

                    <!--<img class="card__img" src="https://avatars.mds.yandex.net/get-pdb/477388/d52c117d-88dd-4e71-afea-c34b86b95bd0/s1200" alt="британская кошка">-->
                    <!--<figcaption class="card__description">Гоша, 4 года</figcaption>-->
                <!--</figure>-->
            <!--</article>-->
        </section>
        <nav class="menu menu__right">
            <h3 class="menu__title">Рейтинг</h3>
            <section class="menu__handler">
                <label for="sort">по убыванию</label>
                <input type="checkbox" name="sort" id="sort">
            </section>
            <ul class="menu__list">
                <li class="menu__item">Абиссинская</li>
                <li class="menu__item">Британская</li>
                <li class="menu__item">Русская голубая</li>
                <li class="menu__item">Сиамская</li>
            </ul>
