<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Бабуленькины котятки</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Бабуленькины котятки</h1>
        </div>
    </header>
    <main>
        <!-- Левое меню -->
        <nav class="menu menu__left">
            <ul class="menu__list">
                <li class="menu__item">Абиссинская</li>
                <li class="menu__item">Британская</li>
                <li class="menu__item">Русская голубая</li>
                <li class="menu__item">Сиамская</li>
            </ul>
        </nav>
        <!-- Левое меню END -->
        <section class="main">
            <!-- карточка 1 -->
            <article class="card">
                <figure>
                    <img class="card__img" src="https://zelenyjmir.ru/wp-content/uploads/2017/06/Abissinskaya-koshka-28.jpg" alt="абиссинская кошка">
                    <figcaption class="card__description">Гоша, 4 года</figcaption>
                </figure>
            </article>
            <!-- карточка 2 -->
            <article class="card">
                <figure>
                    <img class="card__img" src="https://mrkot.com/wp-content/uploads/2018/10/britanskaya-korotkosherstnaya.jpg" alt="британская кошка">
                    <figcaption class="card__description">Гоша, 4 года</figcaption>
                </figure>
            </article>
            <!-- карточка 3 -->
            <article class="card">
                <figure>
                    <img class="card__img" src="https://prohvost.club/wp-content/uploads/2018/05/russkaya-golubaya-koshka-1.jpg" alt="британская кошка">
                    <figcaption class="card__description">Гоша, 4 года</figcaption>
                </figure>
            </article>
            <!-- карточка 4 -->
            <article class="card">
                <figure>
                    <img class="card__img" src="http://monateka.com/images/2257082.jpg" alt="русская голубая">
                    <figcaption class="card__description">Гоша, 4 года</figcaption>
                </figure>
            </article>
            <!-- карточка 5 -->
            <article class="card">
                <figure>
                    <img class="card__img" src="https://2krota.ru/wp-content/uploads/2018/11/Siamese-Cat.jpg" alt="сиамская кошка">
                    <figcaption class="card__description">Гоша, 4 года</figcaption>
                </figure>
            </article>
        </section>
        <nav class="menu menu__right">
            jyj
        </nav>
    </main>
    <footer>
        <div class="container">
            Копирайт
        </div>
    </footer>
</body>
</html>
