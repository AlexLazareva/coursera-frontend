<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <!-- Логотип -->
        <div class="logo">
            <img src="img/auto.png" alt="yandex-auto">
        </div>
        <!-- Логотип END -->

        <!-- Слайдер -->
        <section class="slider">
            <div class="slider__handler slider__handler--left">
                <div class="arrow__button arrow__button--left"></div>
            </div>
            <div class="slider__item">
                <h3 class="slider__text">«Хозяйственный мужчина ищет надежную красавицу для прогулок по бездорожью. Полный привод обязателен»</h3>
                <img class="slider__img" src="img/Offroad_cars.png">
            </div>
            <div class="slider__handler slider__handler--right">
                <div class="arrow__button arrow__button--right"></div>
            </div>
        </section>
        <!-- Слайдер END -->

        <!-- Видео -->
        <section class="video">
            <div class="video__snapshot">
                <div class="video__header">
                    <h4 class="video__title">Яндекс.Авто за минуту</h4>
                </div>
                <div class="video__circle"></div>
            </div>
        </section>
        <!-- Видео END -->

        <!-- Блок "Преимущества" -->
        <section class="benefits">
            <h1 class="title benefits__title">Простой способ выбрать автомобиль</h1>
            <div class="benefits__panel">
                <!-- Item 1 -->
               <figure class="benefits__item">
                   <div class="item__img item-Catalogue_icon"></div>
                   <figcaption class="item__title">Каталог</figcaption>
                   <article class="item__content">Самый большой каталог с описанием автомобилей от современных — до 20 лет назад</article>
               </figure>
                <!-- Item 1 END -->
                <!-- Item 2 -->
                <figure class="benefits__item">
                    <div class="item__img item-Magnifying_glass_icon"></div>
                    <figcaption class="item__title">Поиск</figcaption>
                    <article class="item__content">Возможность искать по большему числу параметров, чем где бы то ни было</article>
                </figure>
                <!-- Item 2 END -->
                <!-- Item 3 -->
                <figure class="benefits__item">
                    <div class="item__img item-Intersections_icon"></div>
                    <figcaption class="item__title">Выборки автомобилей</figcaption>
                    <article class="item__content">Выборки автомобилей в зависимости от ваших потребностей: «семейный», «для города», «для путешествий»</article>
                </figure>
                <!-- Item 3 END -->
                <!-- Item 4 -->
                <figure class="benefits__item">
                    <div class="item__img item-Search_field_icon"></div>
                    <figcaption class="item__title">Простой язык</figcaption>
                    <article class="item__content">Возможность описания характеристик простым языком, понятным неискушенному пользователю</article>
                </figure>
                <!-- Item 4 END -->
            </div>
        </section>
        <!-- Блок "Преимущества" END -->

        <!-- Блок "Попробовать" -->
        <section class="try">
            <h2 class="title try__title">Выбирайте. Находите. Заводите!</h2>
            <button class="try__button">Попробовать!</button>
        </section>
        <!-- Блок "Попробовать" END -->
    </main>
</body>
</html>
