<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <!-- Логотип -->
        <div class="logo">
            <img src="img/auto.png" alt="yandex-auto">
        </div>
        <!-- Логотип END -->

        <!-- Слайдер -->
        <div class="slider">
            <div class="slider__item">
                <h3 class="slider__text">«Хозяйственный мужчина ищет надежную красавицу для прогулок по бездорожью. Полный привод обязателен»</h3>
                <img class="slider__img" src="img/Offroad_cars.png">
            </div>
        </div>
        <!-- Слайдер END -->

        <!-- Видео -->
        <div class="video">
            <img src="img/Video_snapshot.png" alt="video-snapshot">
        </div>
        <!-- Видео END -->

        <!-- Блок "Преимущества" -->
        <section class="benefits">
            <h1 class="title benefits__title">Простой способ выбрать автомобиль</h1>
            <div class="benefits__panel">
                hgfyhy
            </div>
        </section>
        <!-- Блок "Преимущества" END -->

        <!-- Блок "Попробовать" -->
        <section class="try">
            <h2 class="title try__title">Выбирайте. Находите. Заводите!</h2>
            <button class="try__button">Попробовать!</button>
        </section>
        <!-- Блок "Попробовать" END -->
    </main>
</body>
</html>
